language: ruby
rvm:
  - 1.9.3
  - jruby-head
before_install:
  - git submodule update --init --recursive
before_script:
  - sudo apt-get install nmap
  - export SSLYZE_PATH="/home/vagrant/builds/thegauntlet/gauntlt/vendor/sslyze/sslyze.py"
  - export SQLMAP_PATH="/home/vagrant/builds/thegauntlet/gauntlt/vendor/sqlmap/sqlmap.py"
  - cd /tmp && git clone https://github.com/freddyb/Garmr.git && cd Garmr && sudo python setup.py install

matrix:
  allow_failures:
    - rvm: jruby-head